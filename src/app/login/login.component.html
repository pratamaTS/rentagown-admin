<body class="hold-transition login-page bg-white">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><img src="assets/dist/img/logo-200.png" width="150" /></a>
        </div>
        <br />
        <div *ngIf="!isLoggedIn" class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form name="form" novalidate>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="errorMessage!=''">
                            Login failed: {{ errorMessage }}
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required
                            #email="ngModel" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                            minlength="6" #password="ngModel" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                        </div>
                        <div class="col-4">
                            <button (click)="doLogin()" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </div>

                </form>
                <div class="row">
                    <div class="col-6">
                        <a (click)="router.navigateByUrl('forgot')" type="button">Forgot Password</a>
                    </div>
                    <div class="col-6" style="text-align: end;">
                        <a (click)="router.navigateByUrl('sign-up')" type="button">Sign Up</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
