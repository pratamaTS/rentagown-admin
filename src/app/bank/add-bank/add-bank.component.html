<body class="hold-transition sidebar-mini text-sm layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <app-topbar></app-topbar>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <app-sidebar></app-sidebar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Add Bank</h1><br/>
              <a routerLink="/master-bank" class="btn btn-primary"><i class="fas fa-long-arrow-alt-left"></i>  Back to Master Bank</a>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="/dashboard" >Dashboard</a></li>
                <li class="breadcrumb-item active">Add Bank</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <!-- Default box -->
          <div class="card">
              <div class="card-header">
                  <h3 class="card-title"></h3>
                  <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fas fa-minus"></i></button>
                  </div>
              </div>

              <div class="card-body">
                 <div class="row">
                     <div class="col-md-3">
                         <!-- Profile Image -->
                         <br/>
                          <div class="card card-warning card-outline">
                              <div class="card-body box-profile">
                                  <!-- Upload image input-->
                                  <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                    <input id="upload" type="file" (change)="onFileChange($event)" name="logo_bank_photo" class="form-control border-0">
                                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                                    <div class="input-group-append">
                                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                                    </div>
                                  </div>

                                  <!-- Uploaded image area-->
                                  <p class="font-italic">
                                    Upload logo <b style="color:red">*</b><br><br>
                                    Image Size<br>
                                    Min  : 800 pixel x 600 pixel<br>
                                    Max : 1280 pixel x 800 pixel
                                  </p>
                                  <div *ngFor='let url of imageSrc' class="image-area mt-4"><img [src]="url" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                                    <p *ngIf="url != null" class="font-regular text-center">{{url.name}}</p>
                                  </div>
                              </div>
                              <!-- /.card-body -->
                          </div>
                          <!-- /.card -->
                     </div>
                     <div class="col-md-6">
                      <form role="form">
                          <div class="card-body">
                              <div class="form-group">
                                  <label for="bankName">Corporate name</label><label for="corpName" style="color:red">*</label>
                                  <input type="text" class="form-control" id="corporateName" [(ngModel)]="bank.name" name="name" placeholder="Type Corporate Name">
                              </div>
                              <div class="form-group">
                                  <label for="bankNumberOwner">Bank Name</label><label for="bankName" style="color:red">*</label>
                                  <input type="text" class="form-control" id="bankName" [(ngModel)]="bank.display_name" name="display_name" placeholder="Type Bank Name">
                              </div>
                              <div class="form-group">
                                  <label for="bankNumber">Payment Method</label><label for="paymentMethod" style="color:red">*</label>
                                  <select (change)="selectedPaymentMethod($event)" name="payment_method" class="form-control select2bs4" style="width: 100%;" required>
                                    <option [ngValue]="null" [disabled]="true" >-- Select Payment Method --</option>
                                    <option value='{"payment_method_type": "1","payment_method_name": "Transfer"}'>Transfer</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                <label for="bankNumber">Activated Bank</label><label for="activateBank" style="color:red">*</label>
                                <select (change)="selectedStatus($event)" name="status" class="form-control select2bs4" style="width: 100%;" required>
                                  <option [ngValue]="null" [disabled]="true" >-- Select Status --</option>
                                  <option value='1'>Active</option>
                                  <option value='0'>Not Active</option>
                                </select>
                              </div>
                              <div class="alert alert-danger" role="alert" *ngIf="errorMessage!=''">
                                Add Bank failed: {{ errorMessage }}
                              </div>
                              <div class="form-group">
                                  <br/><br/><button (click)="uploadPhoto()" class="btn btn-primary">Save</button>
                              </div>
                          </div>
                          <!-- /.card-body -->
                      </form>
                     </div>
                 </div>
              </div>
              <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <app-control-sidebar></app-control-sidebar>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <app-footer></app-footer>
  </div>
  <!-- ./wrapper -->

</body>
