<body class="hold-transition sidebar-mini text-sm layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <app-topbar></app-topbar>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <app-sidebar></app-sidebar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Add User</h1><br/>
              <a routerLink="/master-user" class="btn btn-primary"><i class="fas fa-long-arrow-alt-left"></i>  Back to User List</a>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active">Add User</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <!-- Default box -->
          <div class="card">
              <div class="card-header">
                  <h3 class="card-title">Add User</h3>
                  <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fas fa-minus"></i></button>
                  </div>
                  <p *ngIf="errorMessage != null" class="font-italic text-center" style="color:red">{{errorMessage}}</p>
              </div>
              <div class="card-body">
                 <div class="row">
                     <div class="col-md-9">
                      <form role="form">
                          <div class="card-body">
                              <div class="form-group">
                                  <label for="fullName1">Full Name</label><label for="fullname" style="color:red">*</label>
                                  <input type="text" class="form-control" id="fullName1" [(ngModel)]="user.name" placeholder="Type name" name="name">
                              </div>
                              <div class="form-group">
                                  <label for="Email1">Email address</label><label for="email" style="color:red">*</label>
                                  <input type="email" class="form-control" id="Email1" [(ngModel)]="user.email" placeholder="Type email" name="email">
                              </div>
                              <div class="form-group">
                                <label for="Phone1">Phone Number</label><label for="phone" style="color:red">*</label>
                                <input type="number" class="form-control" id="Phone1" [(ngModel)]="user.phone" placeholder="Type phone number" name="phone">
                            </div>
                              <div class="form-row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="Password1">Password</label><label for="pass" style="color:red">*</label>
                                          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="Password1" placeholder="Password">
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="Password2">Confirm Password</label><label for="cpass" style="color:red">*</label>
                                          <input type="password" class="form-control" [(ngModel)]="user.c_password" name="c_password" id="Password2" placeholder="Confirm Password">
                                      </div>
                                  </div>
                              </div>



                              <div class="form-group">
                                  <br/><br/><button (click)="onCreateUser()" class="btn btn-primary">Save</button>
                              </div>
                          </div>
                          <!-- /.card-body -->
                      </form>
                     </div>
                 </div>
              </div>
              <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <app-control-sidebar></app-control-sidebar>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <app-footer></app-footer>
  </div>
  <!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
</body>
