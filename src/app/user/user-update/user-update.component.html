<body class="hold-transition sidebar-mini text-sm layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <app-topbar></app-topbar>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <app-sidebar></app-sidebar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Update User</h1><br/>
              <a routerLink="/master-user" class="btn btn-primary"><i class="fas fa-long-arrow-alt-left"></i>  Back to User List</a>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active">Update User</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <!-- Default box -->
          <div class="card">
              <div class="card-header">
                  <h3 class="card-title">Update User</h3>
                  <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fas fa-minus"></i></button>
                  </div>
                  <p *ngIf="errorMessage != null" class="font-italic text-center" style="color:red">{{errorMessage}}</p>
              </div>
              <div class="card-body">
                 <div class="row">
                     <div class="col-md-3">
                         <!-- Profile Image -->
                         <br/>
                          <div class="card card-warning card-outline">
                              <div class="card-body box-profile">
                                  <!-- Uploaded image area-->
                                  <p class="text-center">Upload Profile Picture</p>
                                  <div class="image-area mt-4">
                                    <img *ngIf="dataUser.path_photo == '' && imageSrc == ''" id="imageResult" src="assets/dist/img/user7-128x128.jpg" alt="" class="profile-user-img img-fluid img-circle mx-auto d-block">
                                    <img *ngIf="dataUser.path_photo != '' && imageSrc == ''" id="imageResult" src="http://absdigital.id:5000{{ dataUser.path_photo }}" alt="" class="profile-user-img img-fluid img-circle mx-auto d-block">
                                    <img *ngFor='let url of imageSrc' [src]="url" alt="" class="profile-user-img img-fluid img-circle mx-auto d-block">
                                    <h3 class="profile-username text-center">{{ dataUser.name | titlecase }}</h3>
                                    <p class="text-muted text-center">{{ dataUser.role | titlecase }}</p>
                                  </div>
                                  <!-- Upload image input-->
                                  <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                    <input id="upload" type="file" (change)="onFileChange($event)" name="profile_picture" class="form-control border-0" required>
                                      <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                                      <div class="input-group-append">
                                          <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                                      </div>
                                  </div>
                              </div>
                              <!-- /.card-body -->
                          </div>
                          <!-- /.card -->
                     </div>
                     <div class="col-md-6">
                      <form role="form">
                          <div class="card-body">
                              <div class="form-group">
                                  <label for="fullName1">Full Name</label>
                                  <input type="text" class="form-control" id="fullName1" [(ngModel)]="user.name" value="{{ dataUser.name | titlecase }}" name="name">
                              </div>
                              <div class="form-group">
                                  <label for="Email1">Email address</label>
                                  <input type="email" class="form-control" id="Email1" [(ngModel)]="user.email" value="{{ dataUser.email }}" name="email">
                              </div>
                              <div class="form-group">
                                <label for="Phone1">Phone Number</label>
                                <input type="number" class="form-control" id="Phone1" [(ngModel)]="user.phone" value="{{ dataUser.phone }}" name="phone">
                            </div>
                              <div class="form-row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="Password1">Password</label>
                                          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="Password1" placeholder="Password">
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="Password2">Confirm Password</label>
                                          <input type="password" class="form-control" [(ngModel)]="user.c_password" name="c_password" id="Password2" placeholder="Confirm Password">
                                      </div>
                                  </div>
                              </div>



                              <div class="form-group">
                                  <br/><br/><button (click)="uploadPhoto()" class="btn btn-primary">Update</button>
                              </div>
                          </div>
                          <!-- /.card-body -->
                      </form>
                     </div>
                 </div>
              </div>
              <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <app-control-sidebar></app-control-sidebar>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <app-footer></app-footer>
  </div>
  <!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
</body>
