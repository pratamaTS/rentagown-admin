<body class="hold-transition sidebar-mini text-sm layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <app-topbar></app-topbar>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <app-sidebar></app-sidebar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Dashboard</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item active"><a href="#">Dashboard</a></li>
                <!-- <li class="breadcrumb-item active">Starter Page</li> -->
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <!-- small box -->
                    <div class="small-box bg-default">
                      <div class="inner text-rag">
                        <h3>{{countSalesOrder}}</h3>

                        <p>New Orders</p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-shopping-cart" style="font-size: 30px;"></i>
                      </div>
                      <a href="/sales-order" class="small-box-footer">View More <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                  </div>
                  <!-- ./col -->
                  <div class="col-md-6">
                    <div class="small-box bg-default">
                      <div class="inner text-rag">
                        <h3>{{countProduct}}</h3>

                        <p>Total Product</p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-box-open" style="font-size: 30px;"></i>
                      </div>
                      <a href="/master-product" class="small-box-footer">View More <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                  </div>
                  <!-- ./col -->
                  <div class="col-md-6">
                    <!-- small box -->
                    <div class="small-box bg-default">
                      <div class="inner text-rag">
                        <h3>{{countPromo}}</h3>

                        <p>Total Promo</p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-tags" style="font-size: 30px;"></i>
                      </div>
                      <a href="/master-promo" class="small-box-footer">View More <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                  </div>
                  <!-- ./col -->
                  <div class="col-md-6">
                    <!-- small box -->
                    <div class="small-box bg-defult">
                      <div class="inner text-rag">
                        <h3>{{countProduct}}</h3>

                        <p>Total Stock</p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-dolly-flatbed" style="font-size: 30px;"></i>
                      </div>
                      <a href="/master-product" class="small-box-footer">View More <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                  </div>
                  <!-- ./col -->
                </div>
            </div>
            
          </div>
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <app-control-sidebar></app-control-sidebar>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <app-footer></app-footer>
  </div>
  <!-- ./wrapper -->
</body>
