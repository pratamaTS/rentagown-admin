<body class="hold-transition sidebar-mini text-sm layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div *ngIf="id" class="wrapper">
      <!-- Navbar -->
      <app-topbar></app-topbar>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <app-sidebar></app-sidebar>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Update Bank Number</h1><br/>
                <a routerLink="/master-bank-account" class="btn btn-primary"><i class="fas fa-long-arrow-alt-left"></i>  Back to Bank Number List</a>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                  <li class="breadcrumb-item active">Update Bank Number</li>
                </ol>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"></h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="card-body">
                   <div class="row">
                       <div class="col-md-3">
                           <!-- Profile Image -->
                           <br/>
                            <div class="card card-warning card-outline">
                                <div class="card-body box-profile">
                                    <!-- Upload image input-->
                                    <br><br>

                                    <!-- Uploaded image area-->
                                    <p class="font-italic text-center">Bank Logo</p>
                                    <div *ngIf="url != null" class="image-area mt-4">
                                      <img [src]="url" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                                    </div>
                                  </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                       </div>
                       <div class="col-md-6">
                        <form role="form">
                            <div class="card-body">
                              <div class="form-group">
                                <label for="bankNumber">Bank</label>
                                <select (change)="selectedBank($event)" name="payment_method" class="form-control select2bs4" style="width: 100%;" required>
                                  <option *ngIf="bankAccount.id_mst_bank != null" value='{"id_mst_bank": "{{bankAccount.id_mst_bank}}","display_name": "{{bankName}}","path_photo": "{{bankAccount.path_photo}}"}'>{{bankName}}</option>
                                  <option *ngFor="let bank of dataBank" value='{"id_mst_bank": "{{bank.id_mst_bank}}","display_name": "{{bank.display_name}}","path_photo": "{{bank.path_image}}"}'>{{bank.display_name}}</option>
                                </select>
                              </div>
                              <div class="form-group">
                                  <label for="bankName">Bank name</label>
                                  <input type="text" class="form-control" id="bankName" name="bank_name" value="{{bankName}}" readonly>
                              </div>
                                <div class="form-group">
                                    <label for="bankNumberOwner">Account Name</label>
                                    <input type="text" class="form-control" id="bankNumberOwner" [(ngModel)]="bankAccount.account_name" name="account_name" value="{{bankAccount.account_name}}">
                                </div>
                                <div class="form-group">
                                    <label for="bankNumber">Account number</label>
                                    <input type="text" class="form-control" id="bankNumber" [(ngModel)]="bankAccount.account_number" name="account_number" value="{{bankAccount.account_number}}">
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="errorMessage!=''">
                                  Update Data failed: {{ errorMessage }}
                                </div>
                                <div class="form-group">
                                    <br/><br/><button (click)="onUpdateBank()" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </form>
                       </div>
                   </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <!-- Control Sidebar -->
      <app-control-sidebar></app-control-sidebar>
      <!-- /.control-sidebar -->

      <!-- Main Footer -->
      <app-footer></app-footer>
    </div>
    <!-- ./wrapper -->

</body>
