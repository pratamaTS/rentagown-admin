<body class="hold-transition login-page bg-white">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><img src="assets/dist/img/logo-200.png" width="150" /></a>
        </div>
        <br />
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign up</p>

                <form *ngIf="!isLoggedIn" name="form" novalidate>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="email" [(ngModel)]="form.email"
                            placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                            placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" [(ngModel)]="form.name" name="name" placeholder="Name">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" [(ngModel)]="form.phone" name="phone" placeholder="Phone">
                    </div>
                    <div class="row">
                        <div class="col-12 alert alert-danger" role="alert" *ngIf="errorMessage!=''">
                            Signup failed: {{ errorMessage }}
                        </div>
                    </div>
                    
                    <div class="row">
                        <div  class="col-8 tombol" style="text-align: end;padding: 7px 0;">
                           <a type="button" (click)="router.navigateByUrl('login')" >Login</a> 
                        </div>
                        <div class="col-4">
                            <button (click)="doLogin()" class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
