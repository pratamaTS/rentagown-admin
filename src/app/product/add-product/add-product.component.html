<body class="hold-transition sidebar-mini text-sm layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div class="wrapper">
      <!-- Navbar -->
      <app-topbar></app-topbar>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <app-sidebar></app-sidebar>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Add Product</h1><br/>
                <a routerLink="/master-product" class="btn btn-primary"><i class="fas fa-long-arrow-alt-left"></i>  Back to Product List</a>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                  <li class="breadcrumb-item active">Add Product</li>
                </ol>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"></h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="card-body">
                   <div class="row">
                       <div class="col-md-3">
                           <!-- Profile Image -->
                           <br/>
                            <div class="card card-warning card-outline">
                                <div class="card-body box-profile">
                                    <!-- Upload image input-->
                                    <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                        <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                                        <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                                        <div class="input-group-append">
                                            <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                                        </div>
                                    </div>

                                    <!-- Uploaded image area-->
                                    <p class="font-italic text-center">Upload product image</p>
                                    <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                       </div>
                       <div class="col-md-6">
                        <form role="form">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="productName">Product Name</label>
                                            <input type="text" class="form-control" id="productName" [(ngModel)]="product.product_name" name="product_name" placeholder="Type product name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="productId">Product ID</label>
                                            <input type="text" class="form-control" id="productId" [(ngModel)]="product.id_product" name="id_product" placeholder="Type product ID">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productCat">Product Category</label>
                                    <select [(ngModel)]="product.id_product_category" name="id_product_category" class="form-control select2bs4" style="width: 100%;">
                                        <option *ngFor="let procat of dataProductCategory" value="{{procat.id_product_category}}">{{procat.name_product_category}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="number" class="form-control" id="price" name="product_price" placeholder="Product price">
                                </div>
                                <div class="form-row">
                                  <div class="col-md-6">
                                    <div *ngFor="let promo of dataPromo" class="form-group">
                                      <label for="size">Promo group</label>
                                      <select [(ngModel)]="product.id_promo" (change)="selectedPromo($event)" name="id_promo" class="form-control select2bs4" data-placeholder="Select Promo" style="width: 100%;">
                                          <option value="{{promo.id_promo}}">{{promo.promo_name}}</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="discount">Promo Code</label>
                                        <input type="text" class="form-control" id="promo_code" [(ngModel)]="product.promo_code" name="promo_code" readonly>
                                    </div>
                                  </div>
                                  <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="discount">Discount (%)</label>
                                        <input type="text" class="form-control" id="discount" [(ngModel)]="product.promo_amount" name="promo_amount" readonly>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <br/><br/><button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </form>
                       </div>
                   </div> 
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <!-- Control Sidebar -->
      <app-control-sidebar></app-control-sidebar>
      <!-- /.control-sidebar -->

      <!-- Main Footer -->
      <app-footer></app-footer>
    </div>
    <!-- ./wrapper -->

</body>
